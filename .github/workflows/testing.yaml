name: Testing-Deploy

on:
  push:
    branches:
      - main
     
     
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to directory
        uses: actions/checkout@v4
      
      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 20 
            
      - name: Installing dependencies, building then testing react
        run: |
          npm install  
          npm run build-react
          npm run test-react
      
      - name: Linting
        run: npx eslint src/**/*.js --ignore-pattern 'App.test.js'
      
      - name: if failure then send email
      	if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
	  connection_url: ${{secrets.MAIL_CONNECTION}}
	  server_address: smtp.gmail.com
	  server_port: 465
	  secure: true
	  subject: Github Actions job result
	  to: omer1720902@gmail.com
	  from: ibnKhalid209@gmail.com
	  body: The workflow failed.
	    
      - name: if failure then send email
      	if: success()
        uses: dawidd6/action-send-mail@v3
        with:
	  connection_url: ${{secrets.MAIL_CONNECTION}}
	  server_address: smtp.gmail.com
	  server_port: 465
	  secure: true
	  subject: Github Actions job result
	  to: omer1720902@gmail.com
	  from: ibnKhalid209@gmail.com
	  body: The workflow is successful.
	    
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: ~/
          remote_host: 51.21.150.202
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
	     	
